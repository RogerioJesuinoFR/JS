<!--Crie um botão "Feedback" que, quando clicado, mostra um formulário modal para o usuário inserir feedback. AO enviar, mostre um alerta de agradecimento.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
</head>
<body>
    <button onclick="showForm()">Feedback</button>

    <div id="feedback-modal" style="display: none;position: fixed;top: 50%;left: 50%; transform: translate(-50%, -50%);z-index: 10;background-color: white; padding: 20px;">
        <textarea id="feedback-text" placeholder="Deixe seu feedback..."></textarea><br/>
        <button onclick="submitFeedbback()">Enviar</button>
    </div>

    <script>
        function showForm(){
            const modal = document.querySelector('#feedback-modal');
            modal.style.display = 'block';
        }

        function submitFeedbback(){
            const feedback = document.querySelector('#feedback-text').value;
            alert("Obrigado pelo feedback!");
            closeForm();
        }

        function closeForm(){
            const modal = document.querySelector('#feedback-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
