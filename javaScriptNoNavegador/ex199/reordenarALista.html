<!--Implemente uma funcionalidade de arrastar e soltar para reordenar uma lista-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reordenar lista</title>
</head>
<body>
    <ul id="draggable-list">
        <li draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Item 1</li>
        <li draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Item 2</li>
        <li draggable="true" ondragstart="dragStart(event)" ondrop="drop(event)" ondragover="allowDrop(event)">Item 3</li>
    </ul>

    <script>
        let draggedItem = null;

        function dragStart(e){
            draggedItem = e.target;
        }

        function allowDrop(e){
            e.preventDefault();
        }

        function drop(e){
            e.preventDefault();
            if(e.target.tagName === "LI"){
                e.target.parentNode.insertBefore(draggedItem, e.target.nextSibling);
            }
        }
    </script>
</body>
</html>
